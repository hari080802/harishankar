<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task82.css">
</head>
<body>
    <div ng-controller="TodoController as todoCtrl">
        <h1>To-Do List</h1>
        <input type="text" ng-model="todoCtrl.newTask" placeholder="Add a new task">
        <button ng-click="todoCtrl.addTask()">Add</button>
        <ul>
            <li ng-repeat="task in todoCtrl.tasks" ng-class="{ 'completed': task.completed }">
                <span>Calendar</span>
                <button ng-click="todoCtrl.toggleCompleted(task)">Toggle</button>
                <button ng-click="todoCtrl.removeTask(task)">Remove</button>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="task83.js"></script>
</body>
</html>
