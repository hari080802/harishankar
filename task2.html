<!DOCTYPE html>
<html lang="en" ng-app="imageGalleryApp">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Gallery</title>
  <style>
    /* Add your CSS styles here */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-item {
      margin: 10px;
      cursor: pointer;
    }
    .image-details {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      z-index: 999;
    }
    .image-details img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div ng-controller="GalleryController as gallery">
    <div class="image-gallery">
      <div class="image-item" ng-repeat="image in gallery.images" ng-click="gallery.showDetails(image)">
        <img ng-src="{{image.src}}" alt="{{image.alt}}" width="200" height="150">
      </div>
    </div>
    <div class="image-details" ng-show="gallery.selectedImage">
      <img ng-src="{{gallery.selectedImage.src}}" alt="{{gallery.selectedImage.alt}}">
      <p>{{gallery.selectedImage.description}}</p>
      <button ng-click="gallery.hideDetails()">Close</button>
    </div>
  </div>
