<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Real-time Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="WeatherController">
    <h1>Real-time Weather App</h1>
    <input type="text" ng-model="location" placeholder="Enter city or zip code">
    <button ng-click="getWeather()">Get Weather</button>

    <div class="weather-info">
        <p ng-if="weatherData">{{ weatherData.name }} Weather:</p>
        <p ng-if="weatherData">Temperature: {{ weatherData.main.temp }}Â°C</p>
        <p ng-if="weatherData">Humidity: {{ weatherData.main.humidity }}%</p>
        <p ng-if="weatherData">Wind Speed: {{ weatherData.wind.speed }} m/s</p>
        <!-- Display more weather data here -->
    </div>

    <p ng-if="errorMessage">{{ errorMessage }}</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="task3.js"></script>
</body>
</html>
